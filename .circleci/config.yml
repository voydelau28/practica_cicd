version: 2.1

executors:
  python-executor:
    docker:
      - image: circleci/python:3.8

jobs:
  build:
    executor: python-executor
    steps:
      - checkout
      - setup_remote_docker
      - run:
          name: Upgrade pip
          command: python -m pip install --upgrade pip
      - run:
          name: Install Dependencies
          command: |
            python -m venv venv
            . venv/bin/activate
            pip install -r requirements.txt
      - run:
          name: Run Lint
          command: |
            . venv/bin/activate
            flake8 .
      - run:
          name: Run Tests
          command: |
            . venv/bin/activate
            pytest tests/
      - run:
          name: SonarCloud Scan
          command: |
            . venv/bin/activate
            sonar-scanner
      - run:
          name: GitGuardian Scan
          command: |
            . venv/bin/activate
            ggshield scan repo .

workflows:
  version: 2
  build-and-test:
    jobs:
      - build


